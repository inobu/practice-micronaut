version: '3'

services:
  mirconaut-db:
    image: mysql:8.0
    ports:
      - 33006:3306
    restart: always
    volumes:
      - micronaut_data:/var/lib/mysql
      - micronaut_log:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: micronaut
      MYSQL_PASSWORD: micronaut
      MYSQL_DATABASE: micronaut
      TZ: Asia/Tokyo

volumes:
  micronaut_data:
  micronaut_log: